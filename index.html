<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <title>Собаки на подвір'ї та кіт</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="wrap">
        <div class="hello">
            <h1>Відведи собаку додому!</h1>
            <h2>(тицяй на цуценя)</h2>
            Обери кількість собак на подвір'ї:
                <select class="countDogs">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            А скільки кішок їм заважатимуть?
            <select class="countCats">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select>  
            <button type="button" name="btnPush">GO!</button>
        </div>
        <div class="board">
            <div class="house"></div>
            <div class="dog"></div>
            <div class="cat"></div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
